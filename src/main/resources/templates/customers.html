<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>Customers</title>
</head>
<body>
<header>

</header>

<h1>Customers By ID</h1>

<table class="customers">
    <tr>
        <th>Customers In System</th>
    </tr>
<tbody>
<tr th:each="customer :${customers}">

  <th><span th:text ="${customer.firstName} + ' ' + ${customer.lastName}"> </span></th>

    <td><a th:href="@{/view_customer/} + ${customer.id}">Customer Information</a></td>

</tr>
</tbody>
</table>

<a href ="/add_customer">Add A New Customer</a>

</body>
</html>
